apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    "k8s-app": {{ .Values.appLabel }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      "k8s-app": {{ .Values.appLabel }}
  template:
    metadata:
      labels:
        "k8s-app": {{ .Values.appLabel }}
      name: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Release.Name }}
      restartPolicy: {{ .Values.restartPolicy }}
        
